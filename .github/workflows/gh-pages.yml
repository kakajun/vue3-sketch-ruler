name: gh-pages

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install root deps
        run: npm install --no-audit --no-fund

      - name: Build simple-panzoom
        run: npm run --workspace packages/simple-panzoom build

      - name: Build sketch-ruler
        run: npm run --workspace packages/sketch-ruler build

      - name: Build docs
        run: npm run --workspace packages/docs build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./packages/docs/dist # The folder the action should deploy.

          github_token: ${{ secrets.GITHUB_TOKEN }}
